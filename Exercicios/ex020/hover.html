<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Favicon 125px svg.svg" type="image/x-icon">
  <title>Exemplo de Hover</title>
</head>
<style>
  div:hover {
    color: blue;
  }

  div:hover>p {
    display: block;
    color: white;
    background-color: blue;
  }

  div>p {
    display: none;
  }
</style>


<body>

  <h1>Exemplo de Hover</h1>
  <p>Passe o mouse sobre o texto abaixo</p>
  <div>Passe o mouse aqui
    <p>TEXTO ESCONDIDO.....</p>
  </div>
  <p>FIM DO EXEMPLO</p>

</body>

</html>
