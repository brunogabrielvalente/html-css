<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="bandeira.ico" type="image/x-icon">
  <title>Midias em HTML</title>
</head>

<body>
  <h1>Imagem dinâmioca</h1>
  <p>Tente abrir esse site me vários dispositivos diferentes ou simplesmente almente e diminua o tamanho do seu navegador.</p>
  <picture>
    <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
  </picture>



  <h1>Reproduzindo áudio</h1>
  <p>Vamos aprender a reproduzir áudio em HTML5.</p>

  <audio src="midia/musica do youtube.mp3" preload="metadata" controls>muscia</audio>
  <br>


  <!-- fomratos compativeis com navegadores 
   são: MP3 , WAP , OGG-->
</body>

</html>
